
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="logoSection">
    <div>
      <span><img src="/backgroundImage.jpeg" alt="">Odin</span>
    </div>
  </div>
  <div id="dataSection">
    <div id="introText">
      <p id="text1">
        This is not a real Online Service. You know you need something like this in your life to help you realize your deepest dreams.<em>Sign up to get started</em>

      <p id="text3"><i>You Know You want to Know</i></p>
      </p>
    </div>
    <div id="formData">
      <h3>Lets do this!</h3>
      <form action="">
        <div class="form">
          <div id="firstName">
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" required>

          </div>
          <div id="LastName">
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" required>

          </div>
          <div id="email">
            <label for="email">Email</label>
            <input type="email" id="email">

          </div>
          <div id="number">
            <label for="number" required pattern="(\+(\d{11})?)">Phone number</label>
            <input type="number" id="number">


          </div>
          <div class="password">
            <label for="password">Confirm Password</label>
            <input type="password" id="password" required>


          </div>
          <div id="confirm_password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" required>
          </div>

        </div>
        <button type="submit">Create Account</button>

      </form>
      <p>Already have an account? <a href="" id="link">Log in</a></p>

    </div>

  </div>

</body>

</html>
